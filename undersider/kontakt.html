<!--- Menu Overlay. Dette er skjult indtil man aktivere det med javascript ----->

<div id="myNav" class="overlay">

    <!-- Overlay content. De links der kommer frem -->
    <nav class="overlay-content">

        <!-- onclick lukker overlay. #top går til a tag med navn top. class smoothscroll aktivere smoothscroll -->
        <a href="#top" class="smoothScroll" onclick="closeNav()">Forside</a>
        <a href="undersider/omOs.html">Om os</a>
        <a href="undersider/">Medlemskab</a>
        <a href="undersider/">Events</a>

    </nav>
</div>



<!--- NAV ------->
<nav class="nav forside grid">

    <!-- A tag så man kan komme til top med smoothscroll-->
    <a name="top"></a>

    <!-- Det her er knappen der åbner og lukker menuen. -->
    <button class="hamburger hamburger--spring" type="button" >

        <span class="hamburger-box">
        <span class="hamburger-inner"></span>
        </span>

    </button>

    <!-- her er javascript der åbner og lukker menuen -->
    <script>
        // leder efter noget med klassen .hamburger
        var hamburger = document.querySelector(".hamburger");

        // gør at der sker noget når man klikker på .hamburger
        hamburger.addEventListener("click", function() {

            //her er et if else statement

            //hvis .hamburger har klassen is-active sættes værdien på overlay width til 0%
            if (hamburger.classList.contains("is-active")) {
                document.getElementById("myNav").style.width = "0%";
                //ellers sættes værdien til 100%
            } else {
                document.getElementById("myNav").style.width = "100%";
            }
            //skifter mellem at knappen med .hamburger har klassen "is-active"
            hamburger.classList.toggle("is-active");
        });
    </script>

    <!-- Her ligger logo  -->
    <div class="logo navigation"></div>

    <!-- Den menu der vises på computer -->
    <div class="menu">

</nav>
